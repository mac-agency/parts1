<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>無題ドキュメント</title>
<style type="text/css">
  h2 {
  position: relative;
  padding: .5em .75em;
  background-color: #f6f6f6;
}
h2::before,
h2::after {
  position: absolute;
  bottom: 8px;
  z-index: -1;
  content: '';
  width: 30%;
  height: 50%;
  box-shadow: 0 10px 15px rgba(0, 0, 0, .2);
}
h2::before {
  -webkit-transform: rotate(-3deg);
  transform: rotate(-3deg);
  left: .3em;
}
h2::after {
  -webkit-transform: rotate(3deg);
  transform: rotate(3deg);
  right: .3em;
}
</style>
</head>

<body>
  <h2><span>あのイーハトーヴォのすきとおった風</span></h2>
</body>
</html>
