<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>midashi2</title>
<style type="text/css">
  h2 {
  overflow: hidden;
  text-align: center;
}
h2 span {
  position: relative;
  display: inline-block;
  margin: 0 2.5em;
  padding: 0 1em;
  text-align: left;
}
h2 span::before,
h2 span::after {
  position: absolute;
  top: 50%;
  content: '';
  width: 400%;
  height: 1px;
  background-color: #ccc;
}
h2 span::before {
  right: 100%;
}
h2 span::after {
  left: 100%;
}

</style>
</head>

<body>
  <h2><span>あのイーハトーヴォのすきとおった風</span></h2>
</body>
</html>
