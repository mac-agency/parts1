<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>midashi7</title>
<style type="text/css">
  h2 {
  position: relative;
  padding: .5em .75em;
  background-color: #f0f0f0;
  border-radius: 6px;
  box-shadow: 2px 2px 4px rgba(0, 0, 0, .1) inset;
}
h2::after {
  position: absolute;
  top: 100%;
  left: 30px;
  content: '';
  width: 0;
  height: 0;
  border: 10px solid transparent;
  border-top: 15px solid #f0f0f0;
}
</style>
</head>

<body>
  <h2><span>あのイーハトーヴォのすきとおった風</span></h2>
</body>
