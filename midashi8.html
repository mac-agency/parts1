<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>midashi8</title>
<style type="text/css">
  h2 {
	position: relative;
	padding: 1em 0;
	text-align: center;
}
h2::before,
h2::after {
  position: absolute;
  left: 0;
  content: '';
  width: 100%;
  height: 6px;
  box-sizing: border-box;
}
h2::before {
  top: 0;
  border-top: 2px solid #ccc;
  border-bottom: 1px solid #ccc;
}
h2::after {
  bottom: 0;
  border-top: 1px solid #ccc;
  border-bottom: 2px solid #ccc;
}
</style>
</head>

<body>
  <h2><span>あのイーハトーヴォのすきとおった風</span></h2>
</body>
</html>
